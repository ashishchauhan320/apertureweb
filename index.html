<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Aperture | Welcome</title>
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Style -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <a class="logo" href="index.html"><img src="images/logo.png" alt="logo"></a>
        </div>
    </header>
    <section class="banner" style="background: url(images/banner.jpg);"></section>
    <section class="steps">
        <div class="wrapper">

            <ul>
                <li class="active">
                    <a href="#"><span>step</span> 1</a>
                </li>
                <li>
                    <a href="#"><span>step</span> 2</a>
                </li>
                <li>
                    <a href="#"><span>step</span> 3</a>
                </li>
                <li>
                    <a href="#"><span>step</span> 4</a>
                </li>
            </ul>
            <div class="step1">
                <div class="title" title="Personal Details"></div>
                <h2>Personal Details</h2>
                <form>
                    <div class="form_control">
                        <label>Salutation*</label>
                        <select>
                        <option>Select Your Salutation</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Others</option>
                    </select>
                    </div>
                    <div class="form_control">
                        <div class="lft">
                            <label>First Name*</label>
                            <input type="text" placeholder="Enter Your First Name">
                        </div>
                        <div class="rgt">
                            <label>Last Name*</label>
                            <input type="text" placeholder="Enter Your Last Name">
                        </div>
                    </div>
                    <div class="form_control">
                        <div class="lft">
                            <label>Date Of Birth*</label>
                            <input type="text" placeholder="Enter Your Date Of Birth">
                        </div>
                        <div class="rgt">
                            <label>Phone Number*</label>
                            <input type="text" placeholder="Enter Your Phone Number">
                        </div>
                    </div>
                    <div class="form_control">
                        <label>Email Address*</label>
                        <input type="text" placeholder="Enter Your Email Address">
                    </div>
                    <input type="button" value="NEXT">
                </form>
            </div>
            <div class="step2" style="display:none;">
                <div class="title" title="Employment Details"></div>
                <h2>Employment Details</h2>
                <form>
                    <div class="form_control">
                        <label>Employment*</label>
                        <select>
                        <option>Employment Type</option>
                        <option>-</option>
                        <option>-</option>
                        <option>-</option>
                    </select>
                    </div>
                    <div class="form_control">
                        <div class="lft">
                            <label>Estimated Income Per Month*</label>
                            <input type="text" placeholder="£">
                        </div>
                        <div class="rgt">
                            <label>Estimated Outgoing Per Month*</label>
                            <input type="text" placeholder="£">
                        </div>
                    </div>

                    <input type="button" value="NEXT">
                </form>
            </div>
            <div class="step3" style="display:none;">
                <div class="title" title="Assets"></div>
                <h2>Assets</h2>
                <form>
                    <div class="form_control">
                        <label>House*</label>
                        <select>
                        <option>House Type</option>
                        <option>-</option>
                        <option>-</option>
                        <option>-</option>
                    </select>
                    </div>
                    <div class="form_control">
                        <label>Car*</label>
                        <select>
                        <option>Car Type</option>
                        <option>-</option>
                        <option>-</option>
                        <option>-</option>
                    </select>
                    </div>
                    <input type="button" value="NEXT">
                </form>
            </div>
            <div class="step4" style="display:none;">
                <div class="title" title="Debts"></div>
                <h2>Debts</h2>
                <form>
                    <div class="form_control">
                        <label>Number of Unsecured Creditors*</label>
                        <input type="text" placeholder="Numeric value">
                    </div>
                    <div class="form_control">
                        <label>Estimated total unsecured debt level*</label>
                        <input type="text" placeholder="Numeric value">
                    </div>

                    <input type="button" value="SUBMIT">
                </form>
            </div>
        </div>
    </section>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
